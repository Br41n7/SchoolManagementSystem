{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<section class="py-5 text-center bg-primary text-white">
    <div class="container">
        <h1 class="fw-bold">{{ page.title }}</h1>
        <p class="lead">{{ page.intro|richtext }}</p>
    </div>
</section>

<section class="py-5">
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.intro|richtext|truncatewords:25 }}</p>
                        <a href="{{ post.url }}" class="btn btn-outline-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No posts found.</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
