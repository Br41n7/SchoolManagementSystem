<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #333; padding: 5px; text-align: left; }
  </style>
</head>
<body>
  <h2>Academic Result for {{ user.get_full_name }}</h2>
  <table>
    <thead>
      <tr>
        <th>Course</th>
        <th>Score</th>
        <th>Grade</th>
        <th>Point</th>
        <th>session</th>                    
        <th>semester</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
      <tr>
        <td>{{ result.course.code }} - {{ result.course.title }}</td>
        <td>{{ result.score }}</td>
        <td>{{ result.grade }}</td>
        <td>{{ result.point }}</td>
        <td>{{ result.session }}</td>            
        <td>{{ result.semester }}</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
