{% extends "base.html" %}
{% block content %}
<h2>Confirm Delete Event: {{ event.title }}</h2>
<form method="post">{% csrf_token %}
  <p>Are you sure you want to delete this event?</p>
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'events_json' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
